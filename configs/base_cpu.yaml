experiment_name: human_synthetic_mvp
seed: 42
device: cpu
auto_detect_hardware: false
base_model: google/flan-t5-base
base_model_small: google/flan-t5-small
base_model_medium: google/flan-t5-base
base_model_large: google/flan-t5-large
task: qa_reasoning
max_input_length: 256
max_output_length: 64
data_dir: data
raw_dir: data/raw
processed_dir: data/processed
synthetic_dir: data/synthetic
results_dir: results
human_train_size: 20000
human_val_size: 2000
human_test_size: 2000
synthetic_multiplier: 5
source_dataset: squad
source_config: null
training:
  num_epochs: 3
  batch_size: 8
  gradient_accumulation_steps: 4
  learning_rate: 0.0003
  warmup_steps: 100
  weight_decay: 0.01
  max_grad_norm: 1.0
  eval_steps: 500
  save_steps: 1000
  logging_steps: 50
  fp16: true
  use_lora: true
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_target_modules:
  - q
  - v
contamination_generation:
  model: auto
  temperature: 0.3
  top_p: 0.9
  max_new_tokens: 64
  num_return_sequences: 1
  do_sample: true
  pure_ai_ratio: 0.8
  paraphrased_ratio: 0.2
synthetic_generation:
  model: auto
  temperature: 0.7
  top_p: 0.92
  max_new_tokens: 128
  num_return_sequences: 1
  do_sample: true
  use_question_variants: true
  use_context_augmentation: true
  use_answer_explanation: true
filters:
  remove_exact_duplicates: true
  ngram_size: 8
  max_ngram_overlap_ratio: 0.3
  use_semantic_filter: false
  semantic_model: sentence-transformers/all-MiniLM-L6-v2
  max_semantic_similarity: 0.85
  min_question_length: 10
  min_answer_length: 3
  max_answer_length: 200
evaluation:
  metrics:
  - exact_match
  - f1
  - rouge
  - bertscore
  rouge_types:
  - rouge1
  - rouge2
  - rougeL
  bertscore_model: microsoft/deberta-base-mnli
  generation:
    max_new_tokens: 64
    num_beams: 4
    temperature: 0.0
    do_sample: false
outputs:
  models_dir: runs
  metrics_file: results/metrics.jsonl
  metrics_table: results/metrics_table.csv
  plots_dir: results/plots
  report_dir: report
logging:
  level: INFO
  log_file: experiment.log
  save_config: true
  save_environment: true
