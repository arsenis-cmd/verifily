# Nginx reverse proxy configuration for Verifily
#
# Usage:
#   1. Configure your domain and SSL certificates below
#   2. Run: docker-compose -f docker-compose.prod.yml --profile with-nginx up -d

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format json_combined escape=json '{"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request_id":"$http_x_request_id",'
        '"method":"$request_method",'
        '"uri":"$uri",'
        '"status":$status,'
        '"bytes_sent":$bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_time":"$upstream_response_time"}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream for verifily
    upstream verifily {
        server verifily:8080;
        keepalive 32;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=100r/s;

    # -----------------------------------------------------------------------------
    # HTTP server (redirects to HTTPS in production)
    # -----------------------------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # Health checks (no rate limit)
        location /health {
            limit_req zone=health burst=20 nodelay;
            proxy_pass http://verifily;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /ready {
            limit_req zone=health burst=20 nodelay;
            proxy_pass http://verifily;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Main API
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://verifily;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $http_x_request_id;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }

