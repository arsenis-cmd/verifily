input:
  path: examples/raw_input_example.jsonl
  format: jsonl
  encoding: utf-8
  text_column: null
  label_column: null
output:
  dir: test_output/
  name: test_dataset_v1
labeling:
  task: sft
  strategy: heuristic
  instruction_field: question
  output_field: answer
  llm_model: null
  llm_api_key_env: OPENAI_API_KEY
  label_map: null
synthetic:
  enabled: false
  expansion_factor: 5
  model: gpt-4o-mini
  api_key_env: OPENAI_API_KEY
  temperature: 0.7
  max_tokens: 512
  batch_size: 10
  filters:
    min_length: 20
    max_length: 512
    leakage_check: true
dedupe:
  exact: true
  fuzzy: false
  fuzzy_threshold: 0.85
  num_perm: 128
privacy:
  pii_removal: false
  audit_log: false
seed: 42
