version: "3.8"

services:
  verifily:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - VERIFILY_ENV=prod
      - VERIFILY_ALLOW_NONLOCAL=1
      - VERIFILY_API_KEY=${VERIFILY_API_KEY:-change-me}
      - VERIFILY_RATE_LIMIT_RPM=${VERIFILY_RATE_LIMIT_RPM:-60}
      - VERIFILY_USAGE_PERSIST=1
      - VERIFILY_JOBS_PERSIST=1
      - VERIFILY_DATA_DIR=/data
      - VERIFILY_LOG_FORMAT=json
    volumes:
      - verifily_data:/data
      - ./workspace:/workspace
    restart: unless-stopped

volumes:
  verifily_data:
